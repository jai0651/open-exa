version: '3.8'

services:
  # ChromaDB for vector storage
  chromadb:
    image: chromadb/chroma:latest
    container_name: ai-search-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-search-network

  # Elasticsearch for BM25 keyword search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ai-search-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-search-network

  # Kibana for Elasticsearch management (optional)
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.11.0
  #   container_name: ai-search-kibana
  #   ports:
  #     - "5601:5601"
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy
  #   networks:
  #     - ai-search-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: ai-search-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ai_search
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-search-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: ai-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-search-network

volumes:
  chromadb_data:
  elasticsearch_data:
  postgres_data:
  redis_data:

networks:
  ai-search-network:
    driver: bridge
